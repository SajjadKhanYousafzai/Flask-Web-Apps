<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }
        .d-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            background-color: #ffffff;
            margin: auto;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
            padding: 1rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-group label {
            font-weight: 600;
            color: #343a40;
        }
        .form-control {
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #343a40;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 2rem;
        }
        .illustrative-image {
            width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="container">
        <!-- Logo Section -->
        <img src="https://via.placeholder.com/150x50?text=Your+Logo" alt="Logo" class="logo">
        
        <!-- Main Card -->
        <div class="card">
            <div class="card-header">
                Tip Calculator
            </div>
            <div class="card-body">
                <h2 class="mb-4">Enter Your Bill Details</h2>
                <img src="https://via.placeholder.com/600x300?text=Calculate+Tip" alt="Tip Calculation" class="illustrative-image">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="total_bill">Total Bill:</label>
                        <input type="number" class="form-control" id="total_bill" name="total_bill" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="size">Size:</label>
                        <input type="number" class="form-control" id="size" name="size" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Tip</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
